<!DOCTYPE html>
<html>
    <head>
        <title>Exercise Tracker</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
        <link href="/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <h1>Exercise tracker</h1>
            <form action="/exercise/new-user" method="post">
                <h3>Create a New User</h3>
                <input id="uname" type="text" name="username" placeholder="username">
                <input type="submit" value="Submit">
            </form>
            <form action="/exercise/add" method="post">
                <h3>Add exercises</h3>
                <input id="uid" type="text" name="userId" placeholder="userId*">
                <input id="desc" type="text" name="description" placeholder="description*">
                <input id="dur" type="text" name="duration" placeholder="duration* (mins.)">
                <input id="dat" type="text" name="date" placeholder="date (yyyy-mm-dd)*">
                <input type="submit" value="Submit">
            </form>
            <p><strong>GET users's exercise log: </strong><code>/exercise/user/userId</code></p>
        </div>
    </body>
</html>
